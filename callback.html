<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TikTok OAuth Callback</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      color: #111;
      padding: 2rem;
    }
    .box {
      background: white;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 3rem auto;
    }
    code {
      background: #eee;
      padding: 4px 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>TikTok OAuth Callback</h1>
    <p id="result">Processing redirect...</p>
  </div>

  <script>
    // Lấy toàn bộ query params từ URL
    const params = new URLSearchParams(window.location.search);

    if (params.has("code")) {
      document.getElementById("result").innerHTML =
        "✅ Authorization Code received:<br><br><code>" +
        params.get("code") +
        "</code><br><br>Copy this code and use it on your backend to exchange for an access token.";
    } else if (params.has("error")) {
      document.getElementById("result").innerHTML =
        "❌ Error: " + params.get("error");
    } else {
      document.getElementById("result").textContent =
        "No authorization code found in the URL.";
    }
  </script>
</body>
</html>
